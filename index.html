<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="大冶农商行、抽奖、存款福利、福利、存款、大冶农商行抽奖">
		<meta name="description" content="大冶农商行抽奖网站">
		<meta name="author" content="Tao">
		<meta name=viewport
		    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./layui/css/layui.css" />
		<link rel="stylesheet" href="./layui/css/modules/code.css" />
		<script src="./js/lucky.js"></script>
		<title>大冶农商行抽奖</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="./layui/layui.js"></script>
		
		
	</head>
	<body>
		<div class="main">	
			 
			<div class="headtopbg"></div>
			<div class="main-box">
				<div id="my-lucky"></div>
			</div>
			<div class="tx-box">
				<div class="tx-box-top">
					<div class="layui-btn layui-btn-zx">规则</div>
					<button class="layui-btn layui-btn-zx" id="rq" lay-key="1" lay-date="">	</button>
				</div>
				<div class="tx-box-bottom">
					<div class="layui-form">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input form-input-xm">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入九位凭证号码" autocomplete="off" class="layui-input form-input">
					</div>
				</div>
			</div>
			<div class="logo">
			</div>
			<script>
			  const myLucky = new LuckyCanvas.LuckyGrid('#my-lucky', {
			    width: '280px',
			    height: '280px',
			    blocks: [
			      { padding: '10px', background: '#869cfa' },
			      { padding: '10px', background: '#e9e8fe' },
			    ],
			    prizes: [
			      { x: 0, y: 0, fonts: [{ text: '0', top: '25%' }], range:1 },
			      { x: 1, y: 0, fonts: [{ text: '谢谢惠顾', top: '25%', lengthLimit:'50%' }], range:1000000 },
			      { x: 2, y: 0, fonts: [{ text: '2', top: '25%'}], range:100000 },
			      { x: 2, y: 1, fonts: [{ text: '3', top: '25%' }], range:10000 },
			      { x: 2, y: 2, fonts: [{ text: '4', top: '25%' }] },
			      { x: 1, y: 2, fonts: [{ text: '谢谢惠顾', top: '25%', lengthLimit:'50%' }] },
			      { x: 0, y: 2, fonts: [{ text: '6', top: '25%' }] },
			      { x: 0, y: 1, fonts: [{ text: '7', top: '25%' }] },
			    ],
			    buttons: [{
			      x: 1, y: 1,
			      background: '#7f95d1',
			      fonts: [{ text: '开始', top: '25%' }]
			    }],
			    defaultStyle: {
			      background: '#b8c5f2',
			    },
				defaultConfig:{
					speed: 10,
				},
				activeStyle: {
				      fontColor: '#f9bdbd',
				      background: '#9c9cdd'
				},
			    start: function() {
			      // 开始游戏
			      myLucky.play()
			      // 假设接口的请求速度是1s
			      setTimeout(() => {
			        // 停止游戏
			        myLucky.stop()
			      }, 5000)
			    },
			    end: function(prize) { // 游戏结束触发 end 回调
			      layer.open({
					  type: 0,
					  content: '恭喜中奖: ' + prize.fonts[0].text
				  })
			    }
			  })
			</script>
		</div>
		
		
		
		<script>
			
			layui.use(function(){
			  var layer = layui.layer
			  ,form = layui.form
			  ,laypage = layui.laypage
			  ,element = layui.element
			  ,laydate = layui.laydate
			  ,util = layui.util;
			  
			  //欢迎信息
			  layer.msg('请仔细阅读规则！！！');
			  
			  //日期
			  laydate.render({
			    elem: '#rq'
			    ,value: new Date()
			    ,isInitValue: true
			  });
		
			});
			
			layui.use('dropdown', function(){
			  var dropdown = layui.dropdown
			  dropdown.render({
			    elem: '#demo1' //可绑定在任意元素中，此处以上述按钮为例
			    ,data: [{
			      title: 'menu item 1'
			      ,id: 100
			      ,href: '#'
			    },{
			      title: 'menu item 2'
			      ,id: 101
			      ,href: 'https://' //开启超链接
			      ,target: '_blank' //新窗口方式打开
			    },{type: '-'},{
			      title: 'menu item 3'
			      ,id: 102
			      ,type: 'group'  //菜单类型，支持：normal/group/parent/-
			      ,child: [{
			        title: 'menu item 3-1'
			        ,id: 103
			      },{
			        title: 'menu item 3-2'
			        ,id: 104
			        ,child: [{
			          title: 'menu item 3-2-1'
			          ,id: 105
			        },{
			          title: 'menu item 3-2-2'
			          ,id: 106
			        }]
			      },{
			        title: 'menu item 3-3'
			        ,id: 107
			      }]
			    },{type: '-'},{
			      title: 'menu item 4'
			      ,id: 108
			    },{
			      title: 'menu item 5'
			      ,id: 109
			      ,child: [{
			        title: 'menu item 5-1'
			        ,id: 11111
			        ,child: [{
			          title: 'menu item 5-1-1'
			          ,id: 2111
			        },{
			          title: 'menu item 5-1-2'
			          ,id: 3111
			        }]
			      },{
			        title: 'menu item 5-2'
			        ,id: 52
			      }]
			    },{type:'-'},{
			      title: 'menu item 6'
			      ,id: 6
			      ,type: 'group'
			      ,isSpreadItem: false
			      ,child: [{
			        title: 'menu item 6-1'
			        ,id: 61
			      },{
			        title: 'menu item 6-2'
			        ,id: 62
			      }]
			    }]
			    ,id: 'demo1'
			    //菜单被点击的事件
			    ,click: function(obj){
			      console.log(obj);
			      layer.msg('回调返回的参数已显示再控制台');
			    }
			  });
			});
		</script>
		
		
	<script src="./js/hb.js"></script>
	
	<!-- <script src="./js/console.js"></script> -->
	
	</body>
</html>
